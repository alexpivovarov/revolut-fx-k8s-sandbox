version: "3.9"
services:
  quote-service:
    build:
      context: .
      dockerfile: quote-service/Dockerfile
    ports:
      - "8081:8081"

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    ports:
      - "8082:8082"

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - quote-service
      - order-service
