# Where the wrapper stores downloaded Gradle distributions (under the user's home dir)
distributionBase=GRADLE_USER_HOME

# Path (under distributionBase) for the distribution cache
distributionPath=wrapper/dists

# URL of the Gradle distribution to use (bin = minimal, no sources/docs).
# You can bump the version when you intentionally upgrade Gradle.
distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip

# Max time (ms) to wait when downloading the distribution
networkTimeout=10000

# Verify the URL points to a trusted host (prevents accidental/untrusted URLs)
validateDistributionUrl=true

# Where the downloaded zip is stored before extraction (same base/path pattern)
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
