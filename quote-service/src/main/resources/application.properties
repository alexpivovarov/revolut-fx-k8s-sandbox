# Run the application on port 8081 (default is 8080)
server.port=8081

# Expose selected Spring Boot Actuator endpoints over HTTP
# - health: basic liveness/readiness
# - info: build/service metadata
# - prometheus: metrics in Prometheus scrape format
management.endpoints.web.exposure.include=health,info,prometheus

# Tracing configuration (OpenTelemetry)
# Sample 100% of requests for tracing (set lower in production to reduce volume)
management.tracing.sampling.probability=1.0
# OTLP collector endpoint to which traces are exported
management.otlp.tracing.endpoint=http://otel-collector:4317

# Logical service name used by logs, tracing, and actuators
spring.application.name=quote-service
